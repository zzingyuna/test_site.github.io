---
layout: default
---

<div>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        {% assign date_format = site.cayman-blog.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <!--<span class="post-link">{{ post.title | escape }}</span>-->

        <a style="font-size:12px;" href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.excerpt | markdownify | truncatewords: 30 }}</a>

      </li>
    {% endfor %}
  </ul>

</div>
